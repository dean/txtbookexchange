{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
    $(window).ready(function () {
        init_geolocation();
    });
    function init_geolocation() {
        navigator.geolocation.getCurrentPosition(handle_geolocation);
    }
    function handle_geolocation(position) {
        $('#geolocation').html('Latitude: ' + position.coords.latitude + '</br>Longitude: ' +position.coords.longitude);
    }

</script>
<h2>Geolocation: <div id="geolocation"></div>
</br></br>

<h2>Upload files to be used as XMLs for books here!<br></h2>

<form action="/upload" method="POST" enctype=multipart/form-data>
    <p><input type="file" multiple name="file">
        <input type="submit" value="Upload">

{% endblock %}
